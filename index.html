<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing Search</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #241c3a; /* Darker purple */
            color: #f3f3f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            animation: fadeIn 1s ease-in-out;
        }

        button {
            background-color: #6a1b9a;
            color: #f3f3f4;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #4a148c;
            transform: scale(1.05);
        }

        p,
        strong {
            margin: 5px 0;
            animation: fadeIn 1.5s ease-in-out;
        }

        #status {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .container {
            text-align: center;
            background: #2c2542; /* Darker background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        .header {
            font-size: 24px;
            margin-bottom: 10px;
            color: #bb86fc;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }

        #debugFrame {
            display: none;
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Bing Search</div>
        <p id="status">Searching...</p>
        <iframe id="searchFrame" src="" width="1000" height="600"></iframe>
        <iframe id="debugFrame" src="" width="1000" height="600"></iframe>
        <button onclick="searchNext()">Next</button>
        <button onclick="toggleDebug()">Toggle Debug</button>
        <div class="footer">Powered by Bing</div>
    </div>

    <script>
        const words = [];

        // Fetch words from file
        fetch('words.txt')
            .then(response => response.text())
            .then(data => {
                words.push(...data.split('\n').map(word => word.trim()).filter(word => word !== ''));
                document.getElementById('status').innerText = `Found ${words.length} words`;
            })
            .catch(error => {
                console.error('Error fetching words:', error);
                document.getElementById('status').innerText = 'Error fetching words';
            });

        let currentIndex = 0;

        function searchNext() {
            if (currentIndex < words.length) {
                const word = words[currentIndex++];
                document.getElementById('status').innerText = `Searching for "${word}"`;
                const searchUrl = `https://www.bing.com/search?q=${encodeURIComponent(word)}`;
                document.getElementById('searchFrame').src = searchUrl;
            } else {
                document.getElementById('status').innerText = 'All words searched';
            }
        }

        function toggleDebug() {
            const debugFrame = document.getElementById('debugFrame');
            debugFrame.style.display = debugFrame.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>

</html>
